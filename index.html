<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone design calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
</head>
<body>
    <Div class="Main">
        <Div class="Heading">
            Welcome To I-Phone calculator
            <Div class="Display">
                <input class="Display" type="text" value="" id="print"/>
                <Div class="Buttons">
                    <Div class="Row-1">
                        <input class="B1" style="padding: 14px 10px;" type="button" value="AC" onclick="AllClear()"/>
                        <input class="B1" type="button" value="C" onclick="Clear()"/>
                        <input class="B1" type="button" value="%" onclick="Printvalue(this.value)"/>
                        <input class="B3"style="padding: 15px 24px;" type="button" value="รท" onclick="Printvalue('/')"/>
                    </Div>
                    <Div class="Row-1">
                        <input class="B2" type="button" value="7" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="8" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="9" onclick="Printvalue(this.value)"/>
                        <input class="B3" type="button" value="X" onclick="Printvalue('*')"/>
                    </Div>
                    <Div class="Row-1">
                        <input class="B2" type="button" value="4" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="5" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="6" onclick="Printvalue(this.value)"/>
                        <input class="B3" style="padding: 15px 25px;" type="button" value="-" onclick="Printvalue(this.value)"/>
                    </Div>
                    <Div class="Row-1">
                        <input class="B2" type="button" value="1" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="2" onclick="Printvalue(this.value)"/>
                        <input class="B2" type="button" value="3" onclick="Printvalue(this.value)"/>
                        <input class="B3" type="button" value="+" onclick="Printvalue(this.value)"/>
                    </Div>
                    <Div class="Row-1">
                        <input class="B2" style="padding: 14px 100px 14px 24px;" type="button" value="0" onclick="Printvalue(this.value)"/>
                        <input class="B2" style="padding: 15px 26px;"type="button" value="." onclick="Printvalue(this.value)"/>
                        <input class="B3" type="button" value="=" onclick="Answer(this)"/>
                    </Div>
                </Div>
            </Div>
        </Div>
    </Div>
</body>
</html>
